
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <h1 class="text-center text-muted mb-4">
            Register
          </h1>
          <form role="form" [formGroup]="form" (submit)="onSubmit()">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-1">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input class="form-control" placeholder="Name" type="text" formControlName="login">
              </div>
                <app-validator [fieldControl]="f['login']"></app-validator>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-1">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Password" type="password" formControlName="password">
              </div>
            <app-validator [fieldControl]="f['password']"></app-validator>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4" [disabled]="form.invalid">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
